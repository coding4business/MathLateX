disabled_rules:
  - Da Fare
  - trailing_comma
  - nesting

type_name:
  excluded:
    - ID

identifier_name:
  min_length: 2
  allowed_symbols: ['_', '$', '@']
  excluded:
    - c
    - id
    - vc

# paths to ignore during linting.
excluded:
  - CodeEditModules/.build # Where Swift Package Manager checks out dependency sources
  - DerivedData
  - CodeEdit/build
  - DerivedData/CodeEdit-*/build
  - Tests
  - .build

opt_in_rules:
  - attributes
  - empty_count
  - closure_spacing
  - contains_over_first_not_nil
  - missing_docs
 # - implicit_return
  - modifier_order
  - convenience_type
  - pattern_matching_keywords
  - multiline_parameters_brackets
  - multiline_arguments_brackets

custom_rules:
  spaces_over_tabs:
    included: ".*\\.swift"
    name: "Spaces over Tabs"
    regex: "\t"
    message: "Prefer spaces for indents over tabs. See Xcode setting: 'Text Editing' -> 'Indentation'"
    severity: warning
